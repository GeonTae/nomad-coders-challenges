<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">The Best Colors</h1>
    <div class="color-container">
      <div class="container-first-row">
        <div class="color-card color-tomato">
          <div class="color-sample">
            <div class="color-info">
              <span>Tomato</span>
              <span>#FF6347</span>
            </div>
          </div>
        </div>
<!-- =============================================================== -->
        <div class="color-card color-teal">
          <div class="color-sample">
            <div class="color-info">
              <span>Teal</span>
              <span>#008080</span>
            </div>
          </div>
        </div>
      </div>
<!-- =============================================================== -->
      <div class="container-second-row">
        <div class="color-card color-burlywood">
          <div class="color-sample">
            <div class="color-info">
              <span>Burlywood</span>
              <span>#DEB887</span>
            </div>
          </div>
        </div>
<!-- =============================================================== -->
        <div class="color-card color-thistle">
          <div class="color-sample">
            <div class="color-info">
              <span>Thistle</span>
              <span>#D7BFD7</span>
            </div>
          </div>      
        </div>
      </div>
<!-- =============================================================== -->
    </div>
