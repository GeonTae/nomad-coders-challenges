<!DOCTYPE html>
<html lang="en">

<head>
  <title>Kokoa Challenge</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="playlist-container">

    <!-- the playlist header-->
    <div class="playlist-header">
      <!-- <i class="far fa-times"></i> -->
      <i class="fa-solid fa-xmark fa-lg"></i>
      <span>Playlist</span>
    </div>

    <!-- the song playing now -->
    <div class="playlist-playnow">
      <div class="playlist-playnow__icon"><i class="fa-regular fa-image fa-2xl"></i></div>
      <!-- <i class="fa-regular fa-image"></i> -->
      <div class="playlist-playnow__info">
        <span class="playlist-playnow__info-title">Random Love</span>
        <span class="playlist-playnow__info-singer">by Divay Kappor</span>
      </div>
    </div>

    <!-- button -->
    <div class="buttons">
      <button class="button-play"><i class="fa-solid fa-play fa-lg"></i> Play</button>
      <button class="button-heart"><i class="fa-regular fa-heart fa-lg"></i></button>
      <button class="button-plus"><i class="fas fa-plus fa-lg"></i></i></button>
    </div>


    <!-- songs list -->
    <div class="songs-list">

      <div class="song">
        <div class="song-color-box red"></div>
        <div class="song-info">
          <p class="song-title">Matargasti</p>
          <p class="song-singer">Mohit Chauhan</p>
        </div>
      </div>

      <div class="song">
        <div class="song-color-box pink"></div>
        <div class="song-info">
          <p class="song-title">Attitude</p>
          <p class="song-singer">Lewis OfMan • Attitude</p>
        </div>
      </div>

      <div class="song">
        <div class="song-color-box blue"></div>
        <div class="song-info">
          <p class="song-title">Try Everthing</p>
          <p class="song-singer">Shakira • Zootopia</p>
        </div>
      </div>

      <div class="song">
        <div class="song-color-box green"></div>
        <div class="song-info">
          <p class="song-title">Sunflower</p>
          <p class="song-singer">Joseph Vincent • Sunflower</p>
        </div>
      </div>

    </div>

  </div>

</html>
