<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <style></style>
  </head>

  <body>
    <h1>Create an Account</h1>

    <form>
      <div>
        <label for="first-name">First name</label>
        <input id="first-name" required placeholder="First Name" type="text" />
      </div>
      <label for="last-name">Last Name</label>
      <input id="last-name" required placeholder="Last name" type="text" />
      <div>
        <label for="email">Email</label>
        <input id="email" required placeholder="Email" type="text" />
      </div>
      <div>
        <label for="username">Username</label>
        <input id="username" required placeholder="Username" type="text" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          required
          placeholder="password"
          minlength="10"
          type="password"
        />
      </div>
      <div>
        <label for="birth-date">Birth Date</label>
        <input id="birth-date" type="date" />
      </div>
      <div>
        <label for="happy">How happy are you?</label>
        <input id="happy" type="range" />
      </div>
      <div>
        <label for="fav-color">What is your fav.color?</label>
        <input id="fav-color" type="color" />
      </div>
      <div>
        <input type="submit" value="Crate Account" />
      </div>
    </form>
  </body>
</html>
